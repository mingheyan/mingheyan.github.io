<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>资源分享 - 颜名赫的个人网站</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            background-color: #f5f5f5;
        }

        .header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 2rem 1rem;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            transition: transform 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #2c3e50;
        }

        .card h2 {
            margin-bottom: 1rem;
            color: #2c3e50;
        }

        .card p {
            color: #666;
        }

        footer {
            text-align: center;
            padding: 2rem;
            background-color: #2c3e50;
            color: white;
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .container {
                grid-template-columns: 1fr;
            }
        }

        .back-button {
            display: inline-block;
            margin: 2rem 0;
            padding: 0.8rem 1.5rem;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #2980b9;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header class="header">
        <h1>资源分享</h1>
        <p>分享一些有用的资源和工具</p>
    </header>

    <div class="container">
        <div class="card">
            <i class="fas fa-book"></i>
            <h2>推荐书籍</h2>
            <p>《代码整洁之道》- Robert C. Martin</p>
            <p>《深入理解计算机系统》- Randal E. Bryant</p>
            <p>《算法导论》- Thomas H. Cormen</p>
        </div>

        <div class="card">
            <i class="fas fa-tools"></i>
            <h2>实用工具</h2>
            <p><a href="https://github.com">GitHub - 代码托管平台</a></p>
            <p><a href="https://code.visualstudio.com">VS Code - 代码编辑器</a></p>
            <p><a href="https://www.jetbrains.com">JetBrains - 开发工具</a></p>
        </div>

        <div class="card">
            <i class="fas fa-graduation-cap"></i>
            <h2>学习资源</h2>
            <p><a href="https://www.coursera.org">Coursera - 在线课程平台</a></p>
            <p><a href="https://www.udemy.com">Udemy - 技能学习平台</a></p>
            <p><a href="https://leetcode.com">LeetCode - 算法练习平台</a></p>
        </div>
    </div>

    <div style="text-align: center;">
        <a href="index.html" class="back-button">
            <i class="fas fa-arrow-left"></i> 返回首页
        </a>
    </div>

    <footer>
        <p>&copy; 2024 颜名赫的个人网站 版权所有</p>
    </footer>
</body>
</html>
